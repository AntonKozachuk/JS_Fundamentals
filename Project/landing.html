<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="modLog" class="modal">
        <form action="#" class="modal-content animate" method="POST">
            <div class="imgcontainer">
                <span id="close" class="close" title="Close Modal">&times;</span>
                <img src="https://images.squarespace-cdn.com/content/54b7b93ce4b0a3e130d5d232/1519986430884-H1GYNRLHN0VFRF6W5TAN/icon.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
            </div>

            <div class="container" id='down'>
                <button type="button" class="cancel">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <div class="path" data-splitting>
        <h1>Meet Couples!        
            <button id='login'>Login</button>
        </h1>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    </div>


    <script src='https://unpkg.com/splitting@1.0.6/dist/splitting.min.js'></script>
    <script src="app/main.js"></script>
</body>
</html>
